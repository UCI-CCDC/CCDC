- name: "SCORED | 7.3 | PATCH | Ensure the Server's Private Key Is Protected"
  block:
      - name: "SCORED | 7.3 | AUDIT | Ensure the Server's Private Key Is Protected | Find config files with SSLCertificateFile parameter"
        shell: "grep -r SSLCertificateFile {{ apache2_cis_server_root_dir }}/* | grep -v Binary | cut -f1 -d: | sort --unique"
        changed_when: false
        failed_when: false
        register: apache_ubuntu_7_3_sslcertificatefile_location

